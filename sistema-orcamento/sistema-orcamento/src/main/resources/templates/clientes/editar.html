<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cliente</title>
</head>
<body>
    <h1>Editar Cliente</h1>

    <!-- Formulário de edição de cliente -->
    <form action="/clientes/${cliente.id}/editar" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="${cliente.nome}" required><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" value="${cliente.email}" required><br>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" value="${cliente.telefone}" required><br>

        <button type="submit">Atualizar</button>
    </form>

    <br>
    <a href="/clientes">Voltar para a lista de clientes</a>
</body>
</html>
