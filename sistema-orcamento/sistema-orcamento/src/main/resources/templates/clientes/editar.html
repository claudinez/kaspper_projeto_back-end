<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cliente</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Editar Cliente</h2>
        <!-- Rota de edição agora usa {numero} do cliente -->
        <form action="/clientes/${cliente.numero}/editar" method="post">
            <div class="form-group">
                <label for="numero">Número do Cliente</label>
                <input type="text" class="form-control" id="numero" name="numero" value="${cliente.numero}" readonly required>
            </div>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" th:value="${cliente.nome}" required>
            </div>
            <div class="form-group">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" class="form-control" id="sobrenome" name="sobrenome" th:value="${cliente.sobrenome}" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" th:value="${cliente.email}" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="text" class="form-control" id="telefone" name="telefone" th:value="${cliente.telefone}" required>
            </div>
            <div class="form-group">
                <label for="cargo">Cargo</label>
                <input type="text" class="form-control" id="cargo" name="cargo" th:value="${cliente.cargo}">
            </div>
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            <a href="/clientes" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
